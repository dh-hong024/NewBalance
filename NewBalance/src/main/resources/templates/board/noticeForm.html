<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
공지사항 등록 페이지

<div class="container">

    <form th:action="@{/notice/add-notice}" th:object="${noticeDto}" method="post">
        <div class="form-group">
            <label th:for="noticeTitle">제목</label>
            <input type="text" th:field="*{noticeTitle}" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <input type="hidden" th:field="*{createdDate}" class="form-control">
        </div>
        <div class="form-group">
            <input type="hidden" th:field="*{createdBy}" th:value="${session.principal}" class="form-control">
            <input type="hidden" name="author" class="form-control" id="inputAuthor" th:field="*{createdBy}" th:value="${author}">
        </div>
        <div  class="form-group">
            <input type="hidden" th:field="*{modifiedDate}">
        </div>
        <div class="form-group">
            <label th:for="notice_content">내용</label>
            <textarea th:field="*{noticeContent}" class="form-control" placeholder="내용을 입력하세요"/>
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
    </form>
    <button th:onclick="|location.href='@{/notice}'|">취소</button>
    <br/>

</div>

</body>
</html>
