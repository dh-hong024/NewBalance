<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
공지사항 상세 페이지

<div class="container">

    <form th:action="@{/notice/edit-form}" th:object="${noticeDto}" method="post">
        <div class="form-group">
            <label th:for="notice_title">제목</label>
            <input type="text" disabled th:field="*{noticeTitle}" class="form-control">
        </div>
        <div class="form-group">
            <input type="hidden" th:field="*{createdDate}" class="form-control">
        </div>
        <div class="form-group">
            <input type="hidden" th:field="*{createdBy}" th:value="${session.principal}" class="form-control">
            <input type="hidden" name="author" class="form-control" id="inputAuthor" th:field="*{createdBy}" th:value="${author}">
        </div>
        <div class="form-group">
            <label th:for="notice_modifiedDate">날짜</label>
            <input type="text" disabled th:field="*{modifiedDate}" class="form-control">
        </div>
        <div class="form-group">
            <label th:for="notice_content">내용</label>
            <textarea th:field="*{noticeContent}" class="form-control" disabled/>
        </div>
    </form>
    <button class="btn btn-primary" th:onclick="|location.href='@{/notice/edit-form/{noticeId}(noticeId=${noticeId})}'|" sec:authorize="hasRole('ROLE_ADMIN')">수정</button>
    <button class="btn btn-primary" th:onclick="|location.href='@{/notice/delete/{noticeId}(noticeId=${noticeId})}'|" sec:authorize="hasRole('ROLE_ADMIN')">삭제</button>
    <button th:onclick="|location.href='@{/notice}'|">목록</button>
    <br/>

</div>

</body>
</html>
